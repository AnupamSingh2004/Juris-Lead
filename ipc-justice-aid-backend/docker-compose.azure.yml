version: '3.8'

services:
  web:
    build: .
    container_name: ipc_justice_aid_web
    restart: always
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - AZURE_APP_SERVICE=True
      - AZURE_DOMAIN=${AZURE_DOMAIN}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_SSL_MODE=require
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL_NAME=${OLLAMA_MODEL_NAME:-Anupam/IPC-Helper:latest}
      - OLLAMA_TIMEOUT=${OLLAMA_TIMEOUT:-300}
      - OLLAMA_MAX_RETRIES=${OLLAMA_MAX_RETRIES:-2}
      # Azure Storage (optional)
      - USE_AZURE_STORAGE=${USE_AZURE_STORAGE:-False}
      - AZURE_ACCOUNT_NAME=${AZURE_ACCOUNT_NAME}
      - AZURE_ACCOUNT_KEY=${AZURE_ACCOUNT_KEY}
      - AZURE_CONTAINER=${AZURE_CONTAINER:-media}
      - AZURE_STATIC_CONTAINER=${AZURE_STATIC_CONTAINER:-static}
      # Google OAuth
      - GOOGLE_OAUTH2_CLIENT_ID=${GOOGLE_OAUTH2_CLIENT_ID}
      - GOOGLE_OAUTH2_CLIENT_SECRET=${GOOGLE_OAUTH2_CLIENT_SECRET}
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 300 ipc_justice_aid_backend.wsgi:application"

  celery_worker:
    build: .
    container_name: ipc_justice_aid_celery_worker
    restart: always
    command: celery -A ipc_justice_aid_backend worker --loglevel=info --concurrency=2
    volumes:
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - AZURE_APP_SERVICE=True
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_SSL_MODE=require
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL_NAME=${OLLAMA_MODEL_NAME:-Anupam/IPC-Helper:latest}
      # Azure Storage
      - USE_AZURE_STORAGE=${USE_AZURE_STORAGE:-False}
      - AZURE_ACCOUNT_NAME=${AZURE_ACCOUNT_NAME}
      - AZURE_ACCOUNT_KEY=${AZURE_ACCOUNT_KEY}
      - AZURE_CONTAINER=${AZURE_CONTAINER:-media}

  celery_beat:
    build: .
    container_name: ipc_justice_aid_celery_beat
    restart: always
    command: celery -A ipc_justice_aid_backend beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - AZURE_APP_SERVICE=True
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_SSL_MODE=require
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}

volumes:
  static_volume:
  media_volume:

networks:
  default:
    external: true
    name: bridge
